<div>
  <h1>Intake Form</h1>
  <form [formGroup]="intakeForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <mat-label for="clientName">Client Name</mat-label>
      <input
        matInput
        formControlName="clientName"
        id="clientName"
        type="text"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label for="date">Date</mat-label>
      <input matInput formControlName="date" id="date" type="date" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label for="address">Address</mat-label>
      <input matInput formControlName="address" id="address" type="text" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label for="city">City</mat-label>
      <input matInput formControlName="city" id="city" type="text" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label for="zip">Zip</mat-label>
      <input matInput formControlName="zip" id="zip" type="text" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label for="homePhone">Home/Cell Phone</mat-label>
      <input matInput formControlName="homePhone" id="homePhone" type="text" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label for="workPhone">Work Phone</mat-label>
      <input matInput formControlName="workPhone" id="workPhone" type="text" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label for="email">Email</mat-label>
      <input matInput formControlName="email" id="email" type="email" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label for="alternativeContact"
        >Alternative Contact (Someone who is always able to reach
        you)</mat-label
      >
      <input
        matInput
        formControlName="alternativeContact"
        id="alternativeContact"
        type="text"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label for="childNames">Child/Children's Name(s)</mat-label>
      <input
        matInput
        formControlName="childNames"
        id="childNames"
        type="text"
      />
    </mat-form-field>

    <button
      type="submit"
      [disabled]="!intakeForm.valid"
      (click)="showNotification()"
      mat-raised-button

    >
      Submit
    </button>
  </form>

  <p *ngIf="formSubmitted">Form Submitted Successfully</p>
</div>
