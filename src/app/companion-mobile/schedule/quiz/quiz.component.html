<div class="container">
  <iframe
    *ngIf="currentFormIndex !== null"
    #formFrame
    [src]="safeUrls[currentFormIndex]"
    (load)="checkFormCompletion(formFrame)"
    width="380"
    height="300"
    frameborder="0"
    marginheight="0"
    marginwidth="0"
    >Loadingâ€¦</iframe
  >
  <p *ngIf="formCompleted">
    Your response has been recorded. The next form will be displayed in
    {{ nextFormTime }} seconds.
  </p>
  <p *ngIf="currentFormIndex !== null && !formCompleted">
    Time remaining: {{ remainingTime }} seconds
  </p>
  <p *ngIf="currentFormIndex === null">
    Ran out of time. The next form will be displayed in
    {{ nextFormTime }} seconds.
  </p>
</div>
